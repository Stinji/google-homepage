<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="icon" href="images/favicon.png" type="image/gif">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <nav class="nav">
        <a class="nav-links text" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
        <a class="nav-links text" href="https://www.google.be/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a class="nav-links image" href="https://www.google.be/intl/en/about/products?tab=wh"><img
                class="google-products-icon" src="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png"
                href="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png" alt=""></a>
        <a class="nav-links sign-in"
            href="https://accounts.google.com/ServiceLogin?hl=nl&passive=true&continue=https://www.google.com/">Sign

    </nav>
    <main>
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form class="google-search-form">
            <label class="label"><img class="magnifying-glass-icon"
                    src="https://www.google.com/images/searchbox/desktop_searchbox_sprites302_hr.webp" alt=""><input
                    class="search" type="text" name="search-bar"></label>
            <div class="buttons">
                <input class="input-button" type="submit" value="Google Search" name="google-search-button">
                <input class="input-button" type="submit" value="I'm Feeling Lucky" name="feeling-lucky-button">
            </div>
        </form>
        <p class="choose-language">Google offered in: <a class="language-links" href="#">Nederlands</a> <a
                class="language-links" href="#">Fran√ßais</a> <a class="language-links" href="#">Deutsch</a></p>
    </main>
    <footer class="footer">
        <div class="footer-half footer-top">
            <p class="country">Belgium</p>
        </div>
        <div class="footer-half footer-bottom">
            <div class="bottom-div bottom-left">
                <a class="footer-links advertising"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQkdQCCBY&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_be%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0Yh_HYSAS5o_bS7UCakVX6">Advertising</a>
                <a class="footer-links business"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQktQCCBc&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
                <a class="footer-links about"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQkNQCCBg&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-BE%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw3xeAq9bH0Ne40rAHsBp9k5">About</a>
                <a class="footer-links how-search-works" href="https://google.com/search/howsearchworks/?fg=1">How
                    Search
                    works</a>
            </div>
            <div class="bottom-div bottom-right">
                <a class="footer-links privacy"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri">Privacy</a>
                <a class="footer-links terms"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n">Terms</a>
                <a class="footer-links settings"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjDmrXJu7HoAhXR5KQKHV5JBZgQzq0CCBQ&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">Settings</a>
            </div>

        </div>

</html>
